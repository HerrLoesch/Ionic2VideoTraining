<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar 
  (ionInput)="onSearchInput($event)"
  [showCancelButton]="showCancel"
  [(ngModel)]="searchText"
  debounce="500"
  ></ion-searchbar>
<ion-list>
  <ion-item-sliding *ngFor="let movie of movies;let index = index;"> 
    <movie-description [movie]="movies[index]" ></movie-description>
    <ion-item-options>
      <button ion-button (click)="addFavorite(movie)">
        <ion-icon name="star"></ion-icon>
        star
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
