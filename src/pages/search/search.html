<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let movie of movies">
    <ion-thumbnail item-left>
      <img src="{{movie.Poster}}" >
    </ion-thumbnail>
    <h2>{{movie.Title}}</h2>
    <p>{{movie.Year}}</p>
    <p>{{movie.Type}}</p>    
  </ion-item>
</ion-list>
</ion-content>
