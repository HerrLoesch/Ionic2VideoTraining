<ion-menu [content]="menuContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let page of pages"
      (click)="openPage(page.component)"
      >{{page.title}}</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #menuContent [root]="rootPage"></ion-nav>
