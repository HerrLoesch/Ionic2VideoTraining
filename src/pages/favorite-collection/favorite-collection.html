
<ion-header>

  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
      <movie-list-item *ngFor="let favorite of favorites;let idx = index;" [movie]="favorites[idx]"></movie-list-item>
  </ion-list>
</ion-content>
