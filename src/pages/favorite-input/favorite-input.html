<ion-header>
<ion-toolbar>
  
    <ion-title>Add Favorite</ion-title>
  <ion-buttons left>
    <button ion-button (click)="dismiss()" >
      <span showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-textarea placeholder="comments" rows="5"></ion-textarea>
<button ion-button (click)="save()" color="danger" round full>Save</button>
</ion-content>
