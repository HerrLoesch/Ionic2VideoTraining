<ion-header>
<ion-toolbar>
  
    <ion-title>Add Favorite</ion-title>
  <ion-buttons left>
    <button ion-button (click)="dismiss()" >
      <span showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content padding>
  <h2>{{movieTitle}}</h2>
  <p>{{movieYear}}</p>
  
  <form (ngSubmit)="save()" [formGroup]="formData">
    <ion-textarea formControlName="comments" placeholder="comments" rows="5"></ion-textarea>
    <button ion-button type="submit" 
        [disabled]="!formData.valid"
        color="danger" 
        full>Save</button>
  </form>
</ion-content>
